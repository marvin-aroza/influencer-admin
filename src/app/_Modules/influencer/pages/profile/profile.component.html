<div class="container">
  <div class="row">
    <div
      class="col-12"
      style="margin-bottom: 50px; margin-top: 50px"
      *ngIf="userDetails && formLoaded"
    >
      <!-- Page title -->
      <div class="my-5">
        <h3>My Profile</h3>
        <hr />
      </div>
      <!-- Form START -->
      <form class="file-upload" [formGroup]="form" (ngSubmit)="update()">
        <div class="row mb-5 gx-5" style="display: block !important">
          <!-- Upload profile -->
          <div class="col-xxl-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3" style="display: block !important">
                <div class="text-center">
                  <!-- Image upload -->
                  <div class="square position-relative display-2 mb-3">
                    <img
                      style="width: 100%"
                      [src]="
                        userDetails.profImage
                          ? userDetails.profImage
                          : 'https://media.istockphoto.com/vectors/image-preview-icon-picture-placeholder-for-website-or-uiux-design-vector-id1222357475?k=20&m=1222357475&s=170667a&w=0&h=YGycIDbBRAWkZaSvdyUFvotdGfnKhkutJhMOZtIoUKY='
                      "
                    />
                  </div>
                  <!-- Button -->
                  <input
                    type="file"
                    id="customFile"
                    name="file"
                    style="display: none"
                    (change)="uploadProfileImage($event)"
                  />
                  <label
                    class="btn btn-success-soft btn-block image-button"
                    for="customFile"
                    >Change Image</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0" style="width: 100% !important">
                  Contact detail
                </h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="First name"
                    formControlName="first_name"
                  />
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Last Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Last name"
                    formControlName="last_name"
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    formControlName="email"
                  />
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>

          <!-- Additonal detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0" style="width: 100% !important">
                  Additional detail
                </h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">Price per collaboration *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Colab Rates"
                    formControlName="budget"
                  />
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Location *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Location"
                    formControlName="location"
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Office Address *</label
                  >
                  <textarea
                    class="form-control"
                    id="inputEmail4"
                    formControlName="officeAddress"
                  ></textarea>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Description *</label
                  >
                  <textarea
                    class="form-control"
                    id="inputEmail4"
                    formControlName="description"
                  ></textarea>
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>

          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3" style="display: block !important">
                <h4 class="mb-4 mt-0" style="width: 100% !important">
                  Social Links
                </h4>
                <div *ngFor="let link of linkFormGroup; let i = index">
                  <div [formGroup]="link" style="display: flex">
                    <!-- First Name -->
                    <div class="col-md-6">
                      <label class="form-label">Link *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder=""
                        aria-label="Link"
                        formControlName="url"
                      />
                      <div
                        *ngIf="isFormSubmitted && link.controls['url'].errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="link.controls['url']['errors']['required']">
                          Url is required
                        </div>
                      </div>
                    </div>
                    <!-- Last name -->
                    <div class="col-md-6">
                      <label class="form-label">Type *</label>
                      <select class="form-control" formControlName="type">
                        <option>Instagram</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Tiktok</option>
                        <option>Snapchat</option>
                      </select>
                      <div
                        *ngIf="isFormSubmitted && link.controls['type'].errors"
                        class="invalid-feedback"
                      >
                        <div
                          *ngIf="link.controls['type']['errors']['required']"
                        >
                          Type is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  style="
                    display: flex;
                    justify-content: flex-end;
                    width: 100%;
                    margin-top: 10px;
                  "
                >
                  <button class="btn btn-primary btn-sm" (click)="addMore()">
                    Add More Links
                  </button>
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>
        </div>
        <!-- Row END -->

        <!-- Row END -->
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="submit" class="btn btn-primary btn-lg">
            Update profile
          </button>
        </div>
      </form>
      <!-- Form END -->
    </div>
  </div>
</div>

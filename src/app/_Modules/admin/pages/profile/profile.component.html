<div class="container">
  <div class="row">
    <div
      class="col-12"
      style="margin-bottom: 50px; margin-top: 50px"
      *ngIf="userDetails && formLoaded"
    >
      <!-- Page title -->
      <div class="my-5">
        <h3>My Profile</h3>
        <hr />
      </div>
      <!-- Form START -->
      <form class="file-upload" [formGroup]="form" (ngSubmit)="update()">
        <div class="row mb-5 gx-5" style="display: block !important">
          <!-- Upload profile -->
          <div class="col-xxl-4">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3" style="display: block !important">
                <div class="text-center">
                  <!-- Image upload -->
                  <div class="square position-relative display-2 mb-3">
                    <img
                      style="width: 100%"
                      [src]="
                        userDetails.profImage
                          ? userDetails.profImage
                          : 'https://media.istockphoto.com/vectors/image-preview-icon-picture-placeholder-for-website-or-uiux-design-vector-id1222357475?k=20&m=1222357475&s=170667a&w=0&h=YGycIDbBRAWkZaSvdyUFvotdGfnKhkutJhMOZtIoUKY='
                      "
                    />
                  </div>
                  <!-- Button -->
                  <input
                    type="file"
                    id="customFile"
                    name="file"
                    style="display: none"
                    (change)="uploadProfileImage($event)"
                  />
                  <label
                    class="btn btn-success-soft btn-block image-button"
                    for="customFile"
                    >Change Image</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Contact detail -->
          <div class="col-xxl-8 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h4 class="mb-4 mt-0" style="width: 100% !important">
                  Contact detail
                </h4>
                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="First name"
                    formControlName="first_name"
                  />
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Last Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Last name"
                    formControlName="last_name"
                  />
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    formControlName="email"
                  />
                </div>
              </div>
              <!-- Row END -->
            </div>
          </div>
        </div>
        <!-- Row END -->

        <!-- Row END -->
        <!-- button -->
        <div class="gap-3 d-md-flex justify-content-md-end text-center">
          <button type="submit" class="btn btn-primary btn-lg">
            Update profile
          </button>
        </div>
      </form>
      <!-- Form END -->
    </div>
  </div>
</div>

<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">user list</h1>
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">users</h6>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <ng-template #noList>
                <p>No users found</p>
              </ng-template>

              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"  *ngIf="userList && userList.length > 0; else noList">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Status</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>status</th>
                          <th>Action</th>
                      </tr>
                  </tfoot>
                  <tbody>
                      <tr *ngFor="let user of userList">
                          <td>{{ user['firstname'] }} {{ user['lastname'] }}</td>
                          <td>{{ user['email'] }}</td>
                          <td>{{ user['status'] }}</td>
                          <td>
                            <button [routerLink]="['/admin/user', user['_id']]" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                            <button (click)="changeStatus(user)" class="btn" [ngClass]="{'btn-warning': user['isActive'], 'btn-success': !user['isActive']}"><i class="fas" [ngClass]="{'fa-times': user['isActive'], 'fa-check': !user['isActive']}"></i></button>
                            <button (click)="deleteAdmin(user)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>

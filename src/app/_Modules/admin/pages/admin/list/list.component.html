<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Admin List</h1>
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Admins</h6>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Status</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Status</th>
                          <th>Action</th>
                      </tr>
                  </tfoot>
                  <tbody>
                      <tr *ngFor="let admin of adminList">
                          <td>{{ admin.username }}</td>
                          <td>{{ admin.email }}</td>
                          <td>{{ admin.status }}</td>
                          <td>
                            <button [routerLink]="['/admin/admin', admin._id]" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                            <button (click)="changeStatus(admin)" class="btn" [ngClass]="{'btn-warning': admin.isActive, 'btn-success': !admin.isActive}"><i class="fas" [ngClass]="{'fa-times': admin.isActive, 'fa-check': !admin.isActive}"></i></button>
                            <button (click)="deleteAdmin(admin)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
